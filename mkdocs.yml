# Options
extra:
  version: 0.2.0
  manifest: 'manifest.json'
  logo: assets/images/android-icon-192x192.png
  social:
    - type: 'github'
      link: 'https://github.com/snickdx'
    - type: 'twitter'
      link: 'https://twitter.com/snickdx'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/snickdx'
  github:
    download_release: true


extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - 'js/register.js'


extra_css:
    - assets/stylesheets/extra.css


