site_name: How to CS
site_author: Nicholas Mendez
site_description: 'A Material Design theme for MkDocs'
# site_url: 

## Repository
repo_name: Algo-Reference
repo_url: https://github.com/Snickdx/howtocs

theme: 
  name: 'material'
  language: 'en'
  palette:
    primary: 'deep purple'
    accent: 'lime'
    logo:
      icon: 'school'
    feature:
      tabs: false
  font:
    text: 'Roboto'
    code: 'Roboto Mono'


pages:
  - Introduction: index.md

  # Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true


